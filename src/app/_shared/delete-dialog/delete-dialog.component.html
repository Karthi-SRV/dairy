<h2 mat-dialog-title class="txt-red">{{ title }}</h2>

<div mat-dialog-content>
  <p class="modal-title">{{ message }}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn"  class="font-14" [hidden]="isHidden" (click)="handleClick(false)">Cancel</button>
  <button color="primary" mat-raised-button class="font-14" (click)="handleClick(true)">{{ acceptance }}</button>
</div>
