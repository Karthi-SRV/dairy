<div class="container-layout">
  <div class="dairy-section flex-column">
    <div class="daily-form">
      <div class="header d-flex justify-content-between">
        <p class="heading">Your Diary</p>
        <span class="material-icons arrow cursor"> arrow_forward </span>
      </div>
      <form class="form" #diaryForm="ngForm" (ngSubmit)="addMessage()">
        <div>
          <mat-form-field class="full-width textarea" floatLabel="never">
            <textarea
             matInput
             placeholder="Write something"
             name="message"
             [(ngModel)]="message"
             #messageInput
             required
             #messageRef="ngModel"
            >
            </textarea>
            <mat-error
             *ngIf="messageRef.hasError('required') && messageRef.touched">
            </mat-error>
          </mat-form-field>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <span class="material-icons mood cursor" (click)="openEmoji=!openEmoji">
            mood
          </span>
          <button
           mat-raised-button
           color="primary"
           class="save-button"
           [disabled]="!diaryForm.valid"
          >
            Save
          </button>
        </div>
        <emoji-mart
         title="Pick your emojiâ€¦"
         emoji="point_up"
         *ngIf="openEmoji"
         (emojiSelect)="addEmoji($event)"
        >
        </emoji-mart>
      </form>
    </div>
    <div class="history-section">
      <div class="header d-flex justify-content-between align-items-center">
        <p class="heading">History</p>
      </div>
      <div class="inner-history">
        <div *ngIf="history.length > 0;">
          <div class="history-content" *ngFor="let data of history">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <span class="material-icons icon"> today </span>
                <p class="icon-content">{{data.time}} | {{data.date}}</p>
              </div>
              <span class="material-icons more"> more_vert </span>
            </div>
            <div>
              <p class="desc">{{data.message}}</p>
            </div>
          </div>
        </div>
        <div *ngIf="history.length == 0;">
          <div class="history-content no-records">
              <p class="desc">No records</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
